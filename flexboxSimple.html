<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Container for flexboxes */
main {
    display: flex;
    flex-direction: row; /*row is default and items will size according to x value
    rows are horizontal, whereas column is vertical*/
}

/* Create equal columns that sits next to each other */
.column {
    flex: 1;/*spreads them across page evenly and all equal heights by default*/
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
    main {
      flex-direction: column; /* or row */
    }
}
</style>
</head>

<body>

<main>
  <div class="column" style="background-color:yellow;">Column</div>
  <div class="column" style="background-color:orange;">Column</div>
  <div class="column" style="background-color:red;">Column</div>
  <div class="column" style="background-color:purple;">Column</div>
  <div class="column" style="background-color:blue">Column</div>
</main>

</body>
</html>
